## This is basic continuous integration build for your Quarkus application.
name: Quarkus Roq Deploy Blog CI

on:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'
      - name: Build Roq
        run: mvn -B clean install -DskipTests
      - name: Build & Generate Blog
        working-directory: blog
        run: QUARKUS_ROQ_GENERATOR_BATCH=true mvn -B package quarkus:run -Dquarkus.profile=gh-pages -DskipTests
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: blog/target/roq
  deploy:
    environment:
      name: github-pages
      url: https://pages.quarkiverse.io/quarkus-roq/
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write      # to deploy to Pages
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
